name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Check pinned versions
        run: bun run check:versions

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint
